<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- navbar -->
        <div class="navbar">
            <!-- logo -->
            <div class="logo hover">                         
            </div>
            <!-- nav location -->
            <div class="nav-location hover">
                <div>
                    <span class="nav-line1">
                        Delivering to Ludhiana 141203
                     </span>
                     <span class="nav-line2">
                        Update location
                     </span>
                </div>
            </div>
            <!-- search bar -->
            <div class="nav-search">
                <select class="pointer">
                    <option>
                        All
                    </option>
                </select>
                <input type="text" placeholder="Search Amazon">
                <div class="search-icon pointer">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-lang nav-line2 hover" >
                <i class="fa-solid fa-language" ></i>
                <span>Eng</span>
            </div>
            <!-- sign in -->
            <div class="signin hover">
                <div class="nav-line1">Hello, sign in</div>
                <div class="nav-line2">Account & lists</div>
            </div>
            <!-- returns -->
            <div class="return hover">
                <div class="nav-line1">Returns</div>
                <div class="nav-line2">& Orders</div>
            </div>
            <!-- nav cart -->
            <div class="nav-cart hover">
                <i class="fa-solid fa-cart-shopping">
                    <span>0</span>
                </i>
            </div>
        </div>
    </header>    
</body>
</html>
